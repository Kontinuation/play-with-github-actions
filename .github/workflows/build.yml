name: Play with GitHub Actions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      GITHUB_TOKEN: ${{ secrets.GH_PKG_GITHUB_TOKEN }}
    steps:
    - name: Show debug information
      run: |
        echo "$GITHUB_TOKEN"
